<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/5664feb66b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
    <title>Inventory Managment System for Retailers</title>
</head>
<body>
    <div class="container">
        <div class="mt-5">
            <div class="col-4 m-auto">
                <div class="card card-body text-center">
                    <h3><i class="fas fa-sign-in-alt"></i>     Login</h3>
                    <form action="" method="">
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label ">Email ID</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email id">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="mb-3 text-start">
                            <button type="submit" class="btn btn-danger" style="width: 100%;">Login</button>
                        </div>
                    </form>
                    <div class="text-start">
                        <p class="lead">Dont't have an account?<a href="/users/register">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- jquery bnecessary for bootstrap's javascript plugins -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->


</body>
</html>
